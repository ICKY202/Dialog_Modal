<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <form>
                <input type="text" id="user_sentence" value="this is a sentence to transform" placeholder="enter your sentence to transform (alphanumeric)">
            </form>
            <div class="transformers">
                <div><label>Lower Case</label><span class="lowercase"></span></div>
                <div><label>Upper Case</label><span class="uppercase"></span></div>
                <div><label>Camel Case</label><span class="camelcase"></span></div>
                <div><label>Pascal Case</label><span class="pascalcase"></span></div>
                <div><label>Snake Case</label><span class="snakecase"></span></div>
                <div><label>Kebab Case</label><span class="kebabcase"></span></div>
                <div><label>Trim</label><span class="trim"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
